<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="showme">Pillame!</button>
		<h1 id="pillado">Aqui estoy</h1>
		<p>Soy el power ranger Amarillo</p>
    <p>Soy el power ranger Rojo</p>
    <p>Soy el power ranger Azul</p>
    <p>Soy el power ranger Negro</p>
		<h4 class="pokemon">Bulbasaur</h4>
    <h4 class="pokemon">Charmander</h4>
    <h4 class="pokemon">Pikachu</h4>
    <h4 class="pokemon">Squirtle</h4>
		<span data-function="testMe">Batman</span>
    <span data-function="testMe">Robin</span>
    <span data-function="testMe">Rick</span>
    <span data-function="testMe">Morty</span>
</body>
<script>
  //1.1 Usa querySelector para mostrar por consola el botón con la clase .showme∂
  let showMe = document.querySelector(".showme");
  console.log(showMe);

  //1.2 Usa querySelector para mostrar por consola el h1 con el id #pillado
  let h1 = document.querySelector("h1#pillado");
  console.log(h1);

  // 1.3 Usa querySelector para mostrar por consola todos los p
  let p = document.querySelectorAll("p");
  for (let index = 0; index < p.length; index++) {
     console.log(p[index]);
  }

  //1.4 Usa querySelector para mostrar por consola todos los elementos con la clase.pokemon
  let pokemon = document.querySelectorAll(".pokemon");
  for (let index = 0; index < pokemon.length; index++) {
     console.log(pokemon[index]);
  }

  //1.5 Usa querySelector para mostrar por consola todos los elementos con el atributo data-function="testMe".
  let attr = document.querySelectorAll('[data-function="testMe"]');
  let personaje;
  let index;
  for (index = 0; index < attr.length; index++) {
     console.log(attr[index]);
     //1.6 Usa querySelector para mostrar por consola el 3 personaje con el atributo data-function="testMe".  
     if(index === 2){
      personaje = attr[index].innerText;   
     }
  }
  console.log(`el tercer personaje es ${personaje}`);
</script>
</html>
