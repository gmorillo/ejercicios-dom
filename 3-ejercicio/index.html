<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="fn-remove-me">Bye bye</p>
		<div data-function="printHere"></div>
</body>

<script>
//  1.1 Basandote en el array siguiente, crea una lista ul > li  dinámicamente en el html que imprima cada uno de los paises.
let countries_array = ['Japón', 'Nicaragua', 'Suiza', 'Australia', 'Venezuela'];
countries_array = countries_array.sort();

let ul = document.createElement("ul");
  document.body.appendChild(ul);

  for (let i = 0; i < countries_array.length; i++) {
    const li = document.createElement("li");
    li.innerText = countries_array[i];
    ul.appendChild(li);
  }

//1.2 Elimina el elemento que tenga la clase .fn-remove-me. 
let element = document.querySelector(".fn-remove-me");
element.remove();

//1.3 Utiliza el array para crear dinamicamente una lista ul > li de elementos  en el div de html con el atributo data-function="printHere".
const cars = ['Mazda 6', 'Ford fiesta', 'Audi A4', 'Toyota corola'];

let ul_cars = document.createElement("ul");
const listElement = document.querySelector("[data-function]");
document.body.appendChild(ul);

for (let i = 0; i < cars.length; i++) {
  const li = document.createElement("li");
  li.innerText = cars[i];
  ul_cars.appendChild(li);
  document.body.insertBefore(ul_cars, listElement);
}

listElement.appendChild(ul_cars);

//1.4 Crea dinamicamente en el html una serie de divs que contenga un elemento  h4 para el titulo y otro elemento img para la imagen.
const countries_object = [
	{title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=1'}, 
	{title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=2'},
	{title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=3'},
	{title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=4'},
	{title: 'Random title', imgUrl: 'https://picsum.photos/300/200?random=5'}
];





for (const country of countries_object) {

  let divElement = document.createElement("div");
  const imgElement = document.createElement("img");
  const titleElement = document.createElement("h4");

  divElement = document.body.appendChild(divElement);
  divElement.appendChild(titleElement);
  divElement.appendChild(imgElement);

  titleElement.innerText = country['title']
  imgElement.src = country['imgUrl'];

}


</script>
</html>
